<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Presupuestal</title>
    <style>
        :root { --primary: #2F4F4F; --accent: #48C9B0; --bg: #EBF5F3; --white: #fff; --danger: #c0392b; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: var(--white); padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media(max-width:800px){ .grid { grid-template-columns: 1fr; } }
        
        input, select { padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        label { font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; background: var(--primary); transition: 0.2s; }
        button.accent { background: var(--accent); color: #004d40; width: 100%; }
        button.danger { background: var(--danger); padding: 5px 10px; font-size: 0.8em; }
        
        .kpi-box { display: flex; justify-content: space-between; text-align: center; }
        .kpi-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
        th { background: var(--primary); color: white; padding: 8px; text-align: left; }
        td { padding: 8px; border-bottom: 1px solid #eee; }
        .table-wrap { overflow-x: auto; }
        
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); display: flex; justify-content: center; align-items: center; z-index: 999; }
    </style>
</head>
<body>

<div id="loader"><h2>ðŸ”„ Conectando...</h2></div>

<div class="container">
    <div class="header">
        <h1>G&C <span style="color:var(--accent)">SOLUTIONS</span></h1>
        <button onclick="syncData()">Actualizar</button>
    </div>

    <div class="card kpi-box">
        <div><small>PRESUPUESTO</small><div class="kpi-val" id="kTotal">$0</div></div>
        <div><small>DISPONIBLE</small><div class="kpi-val" id="kAvail">$0</div></div>
        <div><small>EJECUCIÃ“N</small><div class="kpi-val" id="kPerc">0%</div></div>
    </div>

    <div class="grid">
        <div class="card">
            <h2>Registrar Gasto</h2>
            <form onsubmit="addExpense(event)">
                <label>CÃ³digo</label><select id="selCode" required><option>Cargando...</option></select>
                <label>Referencia</label><input type="text" id="ref" required>
                <div style="display:flex; gap:10px">
                    <div style="flex:1"><label>Monto</label><input type="number" id="amt" required></div>
                    <div style="flex:1"><label>Fecha</label><input type="date" id="date" required></div>
                </div>
                <button type="submit" class="accent">Guardar</button>
            </form>
        </div>

        <div class="card">
            <h2>Ãšltimos Movimientos</h2>
            <div class="table-wrap" style="max-height:300px">
                <table id="histTable"><thead><tr><th>Fecha</th><th>Ref</th><th>Monto</th><th></th></tr></thead><tbody></tbody></table>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Matriz Mensual</h2>
        <div class="table-wrap">
            <table id="mainTable">
                <thead><tr><th>Cod</th><th>Ene</th><th>Feb</th><th>Mar</th><th>Abr</th><th>May</th><th>Jun</th><th>Jul</th><th>Ago</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dic</th><th>Total</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ==================================================
    // âš ï¸ PEGA TU URL DE SHEETDB AQUÃ âš ï¸
    const API_URL = "https://sheetdb.io/api/v1/sw4ed7qqbxl4k";
    // ==================================================

    let budget = [], expenses = [];

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('date').valueAsDate = new Date();
        syncData();
    });

    async function syncData() {
        document.getElementById('loader').style.display = 'flex';
        try {
            // 1. Leer Presupuesto (Hoja 1 por defecto en SheetDB si no especificas)
            // SheetDB usa ?sheet=NombreHoja
            const resB = await fetch(`${API_URL}?sheet=Presupuesto`);
            budget = await resB.json();

            // 2. Leer Gastos
            const resE = await fetch(`${API_URL}?sheet=Gastos`);
            expenses = await resE.json();

            renderUI();
        } catch (e) {
            console.error(e);
            alert("Error conectando: " + e.message);
        }
        document.getElementById('loader').style.display = 'none';
    }

    async function addExpense(e) {
        e.preventDefault();
        document.getElementById('loader').style.display = 'flex';

        const data = {
            id: Date.now(),
            code: document.getElementById('selCode').value,
            ref: document.getElementById('ref').value,
            amount: document.getElementById('amt').value,
            date: document.getElementById('date').value
        };

        try {
            await fetch(`${API_URL}?sheet=Gastos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: data })
            });
            
            expenses.push(data);
            renderUI();
            document.getElementById('ref').value = "";
            document.getElementById('amt').value = "";
            alert("âœ… Guardado");
        } catch (e) { alert("Error al guardar: " + e.message); }
        document.getElementById('loader').style.display = 'none';
    }

    async function delExp(id) {
        if(!confirm("Â¿Borrar?")) return;
        document.getElementById('loader').style.display = 'flex';
        try {
            // SheetDB borra por columna ID: /id/{valor}
            await fetch(`${API_URL}/id/${id}?sheet=Gastos`, { method: 'DELETE' });
            expenses = expenses.filter(x => x.id != id);
            renderUI();
        } catch(e) { alert("Error: " + e.message); }
        document.getElementById('loader').style.display = 'none';
    }

    function renderUI() {
        const sel = document.getElementById('selCode');
        sel.innerHTML = '<option value="">-- Seleccionar --</option>';
        
        // Normalizamos claves (SheetDB respeta mayÃºsculas/minÃºsculas de tus encabezados)
        // AsegÃºrate que en tu Excel la columna se llame "Codigo" (primera letra mayÃºscula)
        
// --- CORRECCIÃ“N: BÃºsqueda inteligente de columnas ---
        budget.forEach(b => {
            // Buscamos la columna sin importar mayÃºsculas/minÃºsculas
            // Intentamos: "CODIGO", "Codigo", "codigo", "CÃ³digo"
            const code = b.CODIGO || b.Codigo || b.codigo || b["CÃ³digo"];
            const desc = b.DESCRIPCION || b.Descripcion || b.descripcion || b["DescripciÃ³n"] || "";
            
            // Solo agregamos si encontramos un cÃ³digo vÃ¡lido
            if (code) {
                const o = document.createElement('option');
                o.value = code;
                o.text = `${code} - ${desc.substring(0, 30)}`;
                sel.appendChild(o);
            }
        });

        // Mapa de Gastos
        const expMap = {};
        let tSpent = 0;
        expenses.forEach(x => {
            if(!x.date) return;
            const p = x.date.split('-');
            const m = parseInt(p[1])-1;
            const k = `${x.code}-${m}`;
            expMap[k] = (expMap[k]||0) + Number(x.amount);
            tSpent += Number(x.amount);
        });

        // Matriz
        const tb = document.querySelector('#mainTable tbody');
        tb.innerHTML = '';
        let tBud = 0;
        
        const monthsKeys = ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"]; // Ajusta segÃºn tus encabezados en Excel

// --- CORRECCIÃ“N TABLA: BÃºsqueda inteligente de meses ---
        const monthKeys = [
            ["Ene", "ENE", "January"], ["Feb", "FEB", "February"], ["Mar", "MAR", "March"],
            ["Abr", "ABR", "April"], ["May", "MAY", "May"], ["Jun", "JUN", "June"],
            ["Jul", "JUL", "July"], ["Ago", "AGO", "August"], ["Sep", "SEP", "September"],
            ["Oct", "OCT", "October"], ["Nov", "NOV", "November"], ["Dic", "DIC", "December"]
        ];

        budget.forEach(l => {
            const code = l.CODIGO || l.Codigo || l.codigo || l["CÃ³digo"];
            if (!code) return; // Si no hay cÃ³digo, saltamos

            // Buscar Total
            const totalVal = l.TOTAL || l.Total || l.total || 0;
            tBud += Number(totalVal);

            const tr = document.createElement('tr');
            const desc = l.DESCRIPCION || l.Descripcion || l.descripcion || "";
            let h = `<td><b>${code}</b><br><small>${desc.substring(0, 20)}</small></td>`;

            for (let i = 0; i < 12; i++) {
                // Buscar el valor del mes probando varios nombres posibles
                let val = 0;
                for (const key of monthKeys[i]) {
                    if (l[key] !== undefined) {
                        val = l[key];
                        break;
                    }
                }
                
                // Limpieza de nÃºmeros (quita puntos de mil si vienen como texto)
                if (typeof val === 'string') val = val.replace(/\./g, '').replace(/,/g, '.');
                let b = Number(val) || 0;
                
                const s = expMap[`${code}-${i}`] || 0;
                const bg = (new Date().getMonth() === i) ? 'style="background:#f0fbf7"' : '';
                
                h += `<td ${bg}>
                    ${b !== 0 ? fmt(b) : '-'}
                    <br><span style="color:${s ? 'red' : '#ccc'}">${s ? fmt(s) : ''}</span>
                </td>`;
            }
            h += `<td><b>${fmt(totalVal)}</b></td>`;
            tr.innerHTML = h;
            tb.appendChild(tr);
        });

        document.getElementById('kTotal').innerText = fmt(tBud);
        document.getElementById('kAvail').innerText = fmt(tBud-tSpent);
        document.getElementById('kPerc').innerText = tBud>0 ? ((tSpent/tBud)*100).toFixed(1)+"%" : "0%";

        // Historial
        const th = document.querySelector('#histTable tbody');
        th.innerHTML = '';
        [...expenses].sort((a,b)=>b.id-a.id).slice(0,10).forEach(x => {
            const r = document.createElement('tr');
            r.innerHTML = `<td>${x.date}</td><td>${x.ref}</td><td class="money">${fmt(x.amount)}</td><td><button class="danger" onclick="delExp(${x.id})">x</button></td>`;
            th.appendChild(r);
        });
    }

    function fmt(n) { return new Intl.NumberFormat('es-CO', {maximumFractionDigits:0}).format(n); }
</script>
</body>
</html>
